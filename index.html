<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Riviera Trip</title>
</head>
<body>
    <div class="background">
        <img src="asset/picture/background.jpg" alt="Background">

        <div class="play-screen" id="play-screen">
            <button id="play" class="btn-play">PLAY</button>
        </div>
        
        <canvas class="game-area" id="game-area" width="1200" height="700">

        </canvas>
    </div>

    <div class="stop-btn" id="stopBtn">
        <button id="stop-btn" class="btn-stop">
            <i class="fa-solid fa-pause"></i>
        </button>
    </div>

    <div class="stop-screen" id="stopScreen">
        <button id="restart-btn" class="btn-restart">
            <p>Reprendre</p>
        </button>
    </div>

    <div class="wrong-rotation" id="wrong-rotation">
        <p>Veuillez tourner votre appareil en mode paysage.</p>
    </div>

    <div class="touchPlayer" id="touchcPlayer">

    </div>

    <div class = "damagePlayer">

    </div>
    
    <script src="asset/js/global.js"></script>
    <script src="asset/js/mobile.js"></script>
    <script src="asset/js/picture.js"></script>
    <script src="asset/js/player.js"></script>
    <script src="asset/js/canonBall.js"></script>
    <script src="asset/js/obs.js"></script>
    <script src="asset/js/enemies.js"></script>
    <script src="asset/js/script.js"></script>
</body>
</html>
